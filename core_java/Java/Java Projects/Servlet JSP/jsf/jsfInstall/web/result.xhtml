<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Freedom Airlines Online Flight Reservation System</title>
    </h:head>
    <h:body>
        <h3>You entered these search parameters</h3>
        <p>Trip type: <h:outputText value="#{flightSearchBean.flightSearch.returnTime}"/></p>
        <p>Origination: <h:outputText value="#{flightSearchBean.flightSearch.origination}"/></p>
        <p>Depart date: <h:outputText value="#{flightSearchBean.flightSearch.departDate}"/></p>
        <p>Depart time: <h:outputText value="#{flightSearchBean.flightSearch.departTime}"/></p>
        <p>Destination: <h:outputText value="#{flightSearchBean.flightSearch.destination}"/></p>
        <p>Return date: <h:outputText value="#{flightSearchBean.flightSearch.returnDate}"/></p>
        <p>Return time: <h:outputText value="#{flightSearchBean.flightSearch.returnTime}"/></p>
        <p>Matching Flights</p>
        <p><h:outputText value="#{flightSearchBean.flightSearch.matchingFlights[0]}"/></p>
        <p><h:outputText value="#{flightSearchBean.flightSearch.matchingFlights['1']}"/></p>
        

    </h:body>
</html>
