<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h2>Search Flights</h2>
            What type of flight do you need?
            <h:selectOneRadio layout="lineDirection"
                              value="#{flightSearchBean.flightSearch.tripType}">
                <f:selectItems value="#{types.tripTypes}"/>
            </h:selectOneRadio>
            <table>
                <tr><td colspan="4">Where and when do you want to travel?</td></tr>
                <tr>
                    <td colspan="2">Leaving from:</td>
                    <td colspan="2">Going to:</td>
                </tr>
                <tr>
                    <td colspan="2">
                        <h:inputText value="#{flightSearchBean.flightSearch.origination}" size="35"/>
                    </td>
                    <td colspan="2">
                        <h:inputText value="#{flightSearchBean.flightSearch.destination}" size="35"/>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">Departing:</td>
                    <td colspan="2">Returning:</td>
                </tr>
                <tr>
                    <td>
                        Depart Date:  <h:inputText value="#{flightSearchBean.flightSearch.departDate}"/>
                    </td>
                    <td>
                        Depart Time:  <h:inputText value="#{flightSearchBean.flightSearch.departTime}"/>
                        <f:selectItems value="#{times.times}"/>
                    </td>
                    <td>
                        Return Date: <h:inputText value="#{flightSearchBean.flightSearch.returnDate}"/>
                    </td>
                    <td>
                        Return Time: <h:inputText value="#{flightSearchBean.flightSearch.returnTime}"/>
                        <f:selectItems value="#{times.times}"/>
                    </td>
                </tr>
            </table>
            <p>
                <h:commandButton value="Search" action="#{flightSearchBean.flightSearch.search}"/>
            </p>
        </h:form>
    </h:body>
</html>
