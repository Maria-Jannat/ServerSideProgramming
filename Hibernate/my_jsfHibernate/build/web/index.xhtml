<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <!--        <link rel="stylesheet" href="../css/insert_file.css"/> -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" 
              integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous"></link>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" 
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    </h:head>
    <h:body>

        <h:form>
            <table>
                <tr>
                    <td><label>Name</label></td>
                    <td><h:inputText class="text__" value="#{studentController.student.name}"/></td>
                </tr>

                <tr>
                    <td><label>Round</label></td>
                    <td><h:selectOneMenu value="#{studentController.student.round}">
                            <f:selectItem itemLabel="Please Select A Round"/>
                            <f:selectItem itemValue="42" itemLabel="42"/>
                            <f:selectItem itemValue="43" itemLabel="43"/>
                            <f:selectItem itemValue="44" itemLabel="44"/>
                            <f:selectItem itemValue="45" itemLabel="45"/>
                        </h:selectOneMenu>
                    </td>
                </tr>

                <tr>
                    <td><label>Gender</label></td>
                    <td><h:selectOneRadio value = "#{studentController.student.gender}"> 
                            <f:selectItem itemValue = "male" itemLabel = "Male" /> 
                            <f:selectItem itemValue = "female" itemLabel = "Female" />
                        </h:selectOneRadio> 
                    </td>
                </tr>
                <tr>
                    <td><label>Course Completed</label></td>
                    <td><h:selectManyCheckbox value="#{studentController.courseCompleted}">
                            <f:selectItem itemValue="ppt" itemLabel="PPT" />
                            <f:selectItem itemValue="js" itemLabel="JavaScript" />
                            <f:selectItem itemValue="java" itemLabel="Java" />
                        </h:selectManyCheckbox></td>
                </tr>




                <tr>
                    <td></td>
                    <td><h:commandButton class="btn btn-primary" action="#{studentController.saveStudent()}" value="Save"/></td>
                </tr>
            </table>

            <h:outputText value="#{studentController.result}"/>
        </h:form>
        <hr/>
        <h:form>
            <h:dataTable var="st" value="#{studentController.students}">
                <h:column> 
                    <f:facet name = "header">ID</f:facet>
                        #{st.id}
                </h:column>

                <h:column> 
                    <f:facet name = "header">Name</f:facet>
                        #{st.name}
                </h:column>
                <h:column> 
                    <f:facet name = "header">Round</f:facet>
                        #{st.round}
                </h:column>
                <h:column> 
                    <f:facet name = "header">Gender</f:facet>
                        #{st.gender}
                </h:column>
                <h:column> 
                    <f:facet name = "header">Completed Course</f:facet>
                        #{st.completedCourse}
                </h:column>
                <h:column>
                    <f:facet name = "header">Update</f:facet>
                    <h:commandButton value="Update" action="#{studentController.displayUpdate(st.id)}"   
                                     class="btn btn-primary" style="width: 80px;"></h:commandButton>
                </h:column>
                <h:column> 
                    <f:facet name="header">Deletes</f:facet>  
                    <h:commandButton action = "#{studentController.delete(st.id)}" value="Delete" class="btn btn-danger">  
                    </h:commandButton>  
                </h:column>  
            </h:dataTable>
        </h:form>

        <hr/>
        <h:form>
            <label>ID</label>
            <h:inputText value="#{studentController.student.id}"/>
            <label>Name</label>
            <h:inputText value="#{studentController.student.name}"/>
            <label>Round</label>
            <h:selectOneMenu value="#{studentController.student.round}">
                <f:selectItem itemLabel=""/>
                <f:selectItem itemValue="42" itemLabel="42"/>
                <f:selectItem itemValue="43" itemLabel="43"/>
                <f:selectItem itemValue="44" itemLabel="44"/>
                <f:selectItem itemValue="45" itemLabel="45"/>
            </h:selectOneMenu>
            <label>Gender</label>
            <h:inputText value="#{studentController.student.gender}"/>
            <label>Completed Course</label>
            <h:selectManyCheckbox value="#{studentController.courseCompleted}">
                <f:selectItem itemValue="ppt" itemLabel="PPT" />
                <f:selectItem itemValue="js" itemLabel="JavaScript" />
                <f:selectItem itemValue="java" itemLabel="Java" />
            </h:selectManyCheckbox>
            <h:commandButton class="btn btn-primary" action="#{studentController.updateStudent()}" value="Update"/>
            <h:outputText value="#{studentController.result}"/>
        </h:form>
    </h:body>
</html>
